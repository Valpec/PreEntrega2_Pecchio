      <nav class="navHeader">
        <ul>
          <li><a href="#">INICIO</a></li>
          <li>
            <a href="pages/productos.html"> PRODUCTOS ▼</a>
            <ul class="dropdown">
              <li><a href="pages/productos.html#catalogoVelas">Velas</a></li>
              <li>
                <a href="pages/productos.html#catalogoEscencias">Escencias</a>

              <li>
                <a href="pages/productos.html#catalogoTextiles">Textiles</a>

              <li>

      <div class="botonesHeader">
        <a href="#">
          <img
            class="imgFluid"
            src="img/icons/search.png"
            alt="Boton de busqueda"
          />
        </a>
        <a href="#">
          <img
            class="imgFluid"
            src="img/icons/shopping-cart.png"
            alt="Carrito de compras"
          />
        </a>

    <!-- fondo velas madera -->

      <div>
        <img
          class="imgFluid"
          src="img/icons/logo_text_beige.png"
          alt="Logo Cattalina"
        />
        <h2>Decoraciones y escencias para tu hogar</h2>
      </div>
    </section>

    <!-- bloque de ver productos -->
    <section class="accesoProds">
      <div>
        <img
          class="imgFluid"
          src="img/productos/velas_carameleras_rosas.jpg"

    <!-- botones para ir a secciones de la pag productos -->

          src="img/productos/escencia.png"
          alt="Escencia"
        />
        <a href="#" class="cardButton">ESCENCIAS</a>
      </div>

      <div class="card2 cardFlex">
        <img
          class="imgFluid br5"
          src="img/productos/vela_vaso_lavanda.jpg"
